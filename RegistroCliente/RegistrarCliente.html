<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra Cliente</title>
    <link rel="stylesheet" href="styleRegistraCliente.css"> 
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <button class="volver">Regresar</button>
    <img src="../Recursos/polleria.jpeg" alt="Fondo Difuminado" class="fondo">
    <div class="contenedor">
        <h1>Nuevo Cliente</h1>
        <form action="" class="formulario_RegistraC">
            <div>
                <h2 class="etiqueta">Nombres:</h2>
                <input type="text" class="ingreso" id="nombresid" placeholder="ingrese el nombre">
            </div>
            <div>
                <h2 class="etiqueta">Apellidos:</h2>
                <input type="text" class="ingreso">
            </div>
            <div>
                <h2 class="etiqueta">Teléfono:</h2>
                <input type="text" class="ingreso">
            </div>
            <div>
                <h2 class="etiqueta">Dirección:</h2>
                <input type="text" class="ingreso">
            </div>
            <div>
                <h2 class="etiqueta">DNI:</h2>
                <input type="text" class="ingreso">
            </div>
            <div>
                <h2 class="etiqueta">Carnet de Extranjería:</h2>
                <input type="text" class="ingreso">
            </div>
            <input type="submit" class="btnRC" value="Registrar" onclick="abrirVentanaConfirmacion()">
        </form>
    </div>
    <div id="miModal" class="modal">
        <div class="modal-contenido">
            <h3>¿Confirmas tu selección?</h3>
            <button onclick="confirmar(1)">Aceptar</button>
            <button onclick="confirmar(0)">Cancelar</button>
        </div>
    </div>
    <script src="InsertarCliente.js"></script>
</body>

</html>
