<body>
    <h4>¿Qué lenguajes conoces?</h4>
    <form action="">
        <input type="checkbox" id="check1" />Java <br />
        <input type="checkbox" id="check2" />C++ <br />
        <input type="checkbox" id="check3" />C# <br />
        <input type="checkbox" id="check4" />Python <br />
        <input type="checkbox" id="check5" />JavaScript <br />
        <input type="button" value="Confirmar" onclick="abrirModal()" />
    </form>

    <!-- Modal -->
    <div id="miModal" class="modal">
        <div class="modal-contenido">
            <h3>¿Confirmas tu selección?</h3>
            <button onclick="confirmar()">Aceptar</button>
            <button onclick="cerrarModal()">Cancelar</button>
        </div>
    </div>

    <script>
        function abrirModal() {
            document.getElementById("miModal").style.display = "block";
        }

        function cerrarModal() {
            document.getElementById("miModal").style.display = "none";
        }

        function confirmar() {
            alert("Selección confirmada");
            cerrarModal();
        }
    </script>

    <style>
        /* Estilos para la ventana modal */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-contenido {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        button {
            margin: 10px;
        }
    </style>
</body>
